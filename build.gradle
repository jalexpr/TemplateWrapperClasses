group 'template.wrapper.classes'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
    destinationDir = file("${buildDir}/jars")
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}
